<app-header></app-header>

<div class="container content">
  <!--Homework №1-->
  <h2 class="content__title">
    {{ title }}
  </h2>

  <div class="user">
    <input
      type="text"
      class="form-control user__input"
      autofocus
      placeholder="Please type user name"
      [(ngModel)]="userName"
      (input)="getUserName($event)"
    >
    <button
      class="btn btn-dark user__btn"
      [disabled]="!isUser"
      (click)="onReset()"
    >
      Reset name
    </button>
  </div>
  <p class="info" *ngIf="isUser">
    <b>User name is: </b>{{ userName }}
  </p>

  <hr>

  <!--Homework №2-->
  <div class="details">
    <button
      class="details__btn btn btn-primary"
      type="button"
      (click)="toggleVisibility()"
    >
      Details
    </button>
    <p
      class="details__text"
      *ngIf="isVisibleText"
    >
      {{ text }}
    </p>
    <div class="numbers">
      <p
        class="numbers__item"
        *ngFor="let number of numbers; let i = index"
        [ngStyle]="{'backgroundColor': i >=4 ? 'blue' : 'transparent'}"
        [ngClass]="i >=4 ? 'numbers__item--light': null"
      >
        {{ number }}
      </p>
    </div>
  </div>
</div>

<app-footer [text]="footerText"></app-footer>
