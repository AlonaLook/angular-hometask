<ul class="list-group pb-2">
  <li
    class="list-group-item"
    *ngFor="let purchase of purchases; let i = index"
  >
    <a
      class="nav-link"
      [routerLink]="['/shopping-list-item', purchase.id , purchase.title, purchase.count]"
    >
      {{i + 1}}) {{ purchase.title }} {{ purchase.count }} {{purchase.count === 1 ? 'item' : 'items'}}
    </a>
  </li>
</ul>
