<form [formGroup]="form" (ngSubmit)="addPurchase()">
  <div
    class="form-group"
    [ngClass]="{ 'text-danger': titleInvalidAndTouched }"
  >
    <label for="title">Purchase title:</label>
    <input
      formControlName="title"
      [ngClass]="{ 'error': titleInvalidAndTouched }"
      id="title"
      type="text"
      class="form-control w-100"
      placeholder="Enter a title of purchase..."
    >
    <small
      *ngIf="titleInvalidAndTouched"
      class="form-text text-danger"
    >
      Please, enter name of your purchase!
    </small>
  </div>
  <div
    class="form-group"
    [ngClass]="{ 'text-danger': countInvalidAndTouched }"
  >
    <label for="count">Purchase count:</label>
    <input
      formControlName="count"
      [ngClass]="{ 'error': countInvalidAndTouched }"
      id="count"
      type="text"
      class="form-control w-100"
      placeholder="Please enter amount of the purchases..."
    >
    <div *ngIf="countInvalidAndTouched">
      <small
        *ngIf="count.errors.required"
        class="form-text text-danger"
      >
        Please, enter amount of your purchase!
      </small>
      <small
        *ngIf="count.errors.pattern"
        class="form-text text-danger"
      >
        The value should be a number.
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Add purchase</button>
</form>
