<div class="text text-right mb-2">
  <button [routerLink]="['add']" class="btn btn-outline-info">Add purchase</button>
</div>
<div class="row justify-content-between">
  <ul class="list-group pb-2 flex-grow-1">
    <li
      class="list-group-item"
      *ngFor="let purchase of shoppingService.listPurchases"
    >
      <a
        class="nav-link"
        [routerLink]="['/shopping-list', purchase.id]"
      >
        {{ purchase.title }} {{ purchase.count }} {{purchase.count === 1 ? 'item' : 'items'}}
      </a>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
