<div class="box-controls d-flex justify-content-center p-3">
  <button
    type="button"
    class="box-controls__btn btn btn-primary"
    (click)="increment()"
  >
    Start
  </button>
  <button
    type="button"
    class="box-controls__btn btn btn-danger ml-1"
    (click)="onStopEmit()"
  >
    End
  </button>
</div>
