<ng-container *ngIf="!!evenNumbers.length">
  <h3 class="text-center border-bottom mb-3">Even numbers list</h3>
  <div
    class="text-center bg-success pt-2 pb-2 mb-1"
    *ngIf="allowTextShow"
  >
    Text in <strong>Even component</strong>
  </div>
  <button
    class="btn btn-outline-info mb-1"
    (click)="showOdd()"
  >
    Show text in odd component
  </button>

</ng-container>
<ul class="list-group">
  <li class="list-group-item bg-light" *ngFor="let number of evenNumbers">
    {{ number }}
  </li>
</ul>
