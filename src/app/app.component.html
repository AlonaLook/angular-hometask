<div class="container">
  <div class="text-right pt-2">
    <button
      *ngIf="!isAuth"
      class="btn btn-primary"
      (click)="login()"
    >
      Login
    </button>
    <button
      *ngIf="isAuth"
      class="btn btn-dark"
      (click)="logout()"
    >Logout</button>
  </div>
  <h1 class="text-center">{{ title }}</h1>

  <nav>
    <ul class="nav nav-tabs">
      <li
        class="nav-item"
        role="presentation"
      >
        <a
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link"
        >
          Home
        </a>
      </li>
      <li
          class="nav-item"
          role="presentation"
      >
        <a
          routerLink="add-purchase"
          routerLinkActive="active"
          class="nav-link"
        >
          Add Purchase
        </a>
      </li>
      <li
        class="nav-item"
        role="presentation"
      >
        <a
          routerLink="shopping-list"
          routerLinkActive="active"
          class="nav-link"
        >
          Shopping List
        </a>
      </li>
    </ul>
  </nav>

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
